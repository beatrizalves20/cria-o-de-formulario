<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>

  <!-- Bootstrap - CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <section class="my-3">

      <!-- Grid -->
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do Modal</h1>
                <form class="food">
                  <div class="mb-3">
                    <!--Nome-->
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="cardapio-name" name="name">
                    <div id="nomeHelp" class="form-text">O nome do Alimento</div>
                  </div>

                  <!--Descrição-->
                  <div class="mb-3">
                    <label for="nome" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="cardapio-descricao" name="descricao">
                  </div>

                  <!--Peço-->
                  <div class="mb-3">
                    <label for="nome" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="cardapio-preco" name="preco">
                  </div>

                  <!--Imagem-->
                  <div class="mb-3">
                    <label for="nome" class="form-label">Imagem</label>
                    <input type="text" class="form-control" id="cardapio-imagem" name="Imagem">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio -->
  <!-- É o caminho do script criado-->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
